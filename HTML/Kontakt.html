<div class="logoPozicija"><p class="test">ART</p></div>

<div class="mainOkvirForma">

    <FORM action="#" method="post" autocomplete="on" id="usrform">
        <div class="formaWrap">Ime:</div>
        <div class="formaWrap">
            <input type="text" name="ime" placeholder="Imenko" required></div>


        <div class="formaWrap"><label for="spolLista">Spol:</label></div>
        <div class="formaWrap">
            <input list="spol" id="spolLista">
            <datalist id="spol">
                <option value="Muško">Odaberi</option>
                <option value="Žensko">Odaberi</option>
                <option value="Drugo">Odaberi</option>
            </datalist>
        </div>

        <div class="formaWrap"> Prezime:</div>
        <div class="formaWrap">
            <input type="text" name="prezime" placeholder="Prezimenko" required></div>


        <div class="formaWrap"><label for="email">E-Mail:</label></div>
        <div class="formaWrap">
            <input type="email" name="email" id="email">
        </div>

        <div class="formaWrap"><label for="bday"> Datum Rodjenja:</label></div>
        <div class="formaWrap">
            <input type="date" name="bday" id="bday" max="1999-12-31" required></div>

        <div class="wrapper">
        <div class="formaText1"> Tekst Poruke:</div>
        <div class="formaText2">
            <textarea name="comment" form="usrform" placeholder="Pisi poruku ovdje"></textarea></div>
        </div>

        <div class="dugmeWrap">
            <div class="formaDugme1"><input type="submit" value="Potvrdi"></div>
            <div class="formaDugme2"><input type="reset" value="Poništi"></div>
        </div>


</FORM>


</div>
